<h3>Top Songs</h3>
<input #newHero
      (keyup.enter)="addHero(newHero.value)"
      (blur)="addHero(newHero.value); newHero.value='' " class="input-group input-group-sm mb-3">
<div class="list-group ">
  <a *ngFor="let song of songs" class="list-group-item">
    <div *ngIf="song.artista==newHero.value || song.name==newHero.value || song.album==newHero.value || newHero.value==''">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img src={{song.src}} class="rounded mx-auto d-block" (click)="addfav()">
        </div>
        <div class="col-sm">
          <h4 routerLink="/detail/{{song.id}}">{{song.name}}</h4>
        </div>
        <div class="col-sm">
          One of three columns
        </div>
      </div>
    </div>
  </div>
  </a>
</div>
